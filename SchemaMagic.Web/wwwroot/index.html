<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchemaMagic - Interactive EF Core Schema Visualizer</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/SchemaMagic Logo.png" />
    <link rel="icon" type="image/svg+xml" href="images/SchemaMagic Logo.svg" />
    <link rel="apple-touch-icon" href="images/SchemaMagic Logo.png" />
    
    <link href="SchemaMagic.Web.styles.css" rel="stylesheet" />
    
    <!-- Dark mode auto-detection script -->
    <script>
        // Detect and apply user's color scheme preference
        (function() {
            const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
            
            // Listen for changes in color scheme preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                document.documentElement.setAttribute('data-bs-theme', e.matches ? 'dark' : 'light');
            });
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

        An unhandled error has occurred.

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
